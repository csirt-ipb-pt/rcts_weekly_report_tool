{% extends 'base.html' %}

{%block title%}
    - Login
{%endblock%}

{% block content %}
    <div class="container col-4">
        <div class="d-flex justify-content-center">
            <div class="alert alert-secondary" role="alert">
                <h2 class="text-center text-dark"><strong> RCTS Weekly Reports </strong></h2><hr>
                <form method="post">{% csrf_token %}
                    <div class="container">
                       <div class="container">
                            <h5 class="text-center">{{ form.as_p }}</h5>
                        </div>
                    </div>
                    <div class="container col-4">
                        <div class="row">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block style %}
    class="text-white">
{% endblock %}
