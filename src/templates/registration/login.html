{% extends 'base.html' %}

{%block title%}
    - Login
{%endblock%}

{% block content %}
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="wrapper fadeInDown">
            <div id="formContent">
            <div>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M302 240V16.6c0-9 7-16.6 16-16.6C441.7 0 542 100.3 542 224c0 9-7.6 16-16.6 16H302zM30 272C30 150.7 120.1 50.3 237 34.3c9.2-1.3 17 6.1 17 15.4V288L410.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C369.8 495.6 321.8 512 270 512C137.5 512 30 404.6 30 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L318 288H556.4z"/></svg>
                </span>
                <span class="text">
                    <strong style="font-size:20px">RCTS Weekly Reports</strong>
                </span>
            </div>
            <!-- Login Form -->
            <form method="post">{% csrf_token %}
                <h5 class="fadeIn second">{{ form.as_p }}</h5>
                <div id="formFooter">
                    <button class="btn btn-primary my-2 my-sm-0 fadeIn fourth" type="submit">Login</button>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block style %}
    class="text-white">
{% endblock %}
